    <style>
      #animation {
        display: block;
        width: 100px;
        height: 100px;
        background: red;
        animation: myfirst 5s;
        animation-iteration-count: infinite;
      }

      @keyframes myfirst {
        from {
          width: 30px;
          height: 30px;
          background: red;
        }
        to {
          width: 200px;
          height: 200px;
          background: yellow;
        }
      }

    <script>
      let start = 0;
      function step(timestamp) {
        start = timestamp;
        // console.log("requestAnimationFrame", start - timestamp);
        window.requestAnimationFrame(step);
      }
      window.requestAnimationFrame(step);
    </script>
    <script>
      const timeout = 1000;
      //   requestIdleCallback(workLoop, { timeout });
      function workLoop(deadline) {
        console.log(
          "requestIdleCallback",
          deadline.timeRemaining(),
          deadline.didTimeout
        );
        while (deadline.timeRemaining() > 0 || deadline.didTimeout) {
          performUnitOfWork();
        }
        requestIdleCallback(workLoop, { timeout });
      }
      function performUnitOfWork() {
        const start = new Date().getTime();
        while (new Date().getTime() - start < 5) {}
        // console.log("performUnitOfWork");
      }
    </script>

        setTimeout(work, 0);
      }
      setTimeout(work, 0);
