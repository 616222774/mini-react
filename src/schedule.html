<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>schedule用法</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <script src="./schedule.js"></script>
  </head>

  <body>
    <div id="animation">
      <div>Scheduler</div>
    </div>
    <script>
      function printA(didTimeout) {
        const start = new Date().getTime();
        while (new Date().getTime() - start < 100) {}
        console.log("A didTimeout：", didTimeout);
      }
      function printB(didTimeout) {
        const start = new Date().getTime();
        while (new Date().getTime() - start < 100) {}
        console.log("B didTimeout：", didTimeout);
      }
      function printC(didTimeout) {
        const start = new Date().getTime();
        while (new Date().getTime() - start < 4652) {}
        console.log("C didTimeout：", didTimeout);
      }
      function printD(didTimeout) {
        const start = new Date().getTime();
        while (new Date().getTime() - start < 100) {}
        console.log("D didTimeout：", didTimeout);
      }
      function printE(didTimeout) {
        const start = new Date().getTime();
        while (new Date().getTime() - start < 100) {}
        console.log("E didTimeout：", didTimeout);
      }
    </script>
    <script>
      //var ImmediatePriority = 1; // IMMEDIATE_PRIORITY_TIMEOUT -1毫秒 立即执行
      //var UserBlockingPriority = 2; // USER_BLOCKING_PRIORITY_TIMEOUT 250毫秒
      //var NormalPriority = 3; // NORMAL_PRIORITY_TIMEOUT 5000毫秒
      //var LowPriority = 4; // LOW_PRIORITY_TIMEOUT 10000毫秒
      //var IdlePriority = 5; // IDLE_PRIORITY_TIMEOUT maxSigned31BitInt永不过期

      unstable_scheduleCallback(NormalPriority, () => {
        console.log("A");
        throw new Error("Oops A");
      });
      unstable_scheduleCallback(NormalPriority, () => {
        console.log("B");
      });
      unstable_scheduleCallback(NormalPriority, () => {
        console.log("C");
        throw new Error("Oops C");
      });
    </script>
  </body>
</html>
